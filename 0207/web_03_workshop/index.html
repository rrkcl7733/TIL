<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="nav bg-dark justify-content-between align-items-center sticky-top">
    <a class="nav-link py-0" href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link fw-bold text-light" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link fw-bold text-light ps-6" href="#">Community</a></li>
      <li class="nav-item"><a class="nav-link fw-bold text-light ps-6" href="#">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center">
      <div class="fw-bold text-light display-1">Cinema</div>
      <div class="fw-bold text-light display-1">Community</div>
      <a class="badge bg-primary text-wrap fs-5 mt-4" href="#" style="text-decoration:none">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section>
    <h2 class="text-center my-5">Used Skills</h2>
    <article class="container">
      <div class="row">
        <div class="col-4">
          <img src="images/web.png" alt="Web Image" style="display: flex; margin: auto">
          <p class="text-center">Web</p>
        </div>
        <div class="col-4">
          <img src="images/html5.png" alt="HTML5 Image" style="display: flex; margin: auto">
          <p class="text-center">HTML5</p>
        </div>
        <div class="col-4">
          <img src="images/css3.png" alt="CSS3 Image" style="display: flex; margin: auto">
          <p class="text-center">CSS3</p>
        </div>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="fixed-bottom">
    <p class="text-center bg-primary py-3 text-light">HTML & CSS project. Created by 경욱</p>
  </footer>
</body>
</html>
