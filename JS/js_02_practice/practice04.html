function solution(K, N, M, chargers) {
  let now = 0
  let cnt = 0


  while (now + K < N) {
    if (true) {
      for (let i = K; i > 0; i--) {
        let tmp = now + i
        if (chargers.includes(tmp)) {
          now += i
          cnt += 1
          break
          }
      }
    }else{
      cnt = 0
      break
    }

  }
  console.log(cnt)
}
