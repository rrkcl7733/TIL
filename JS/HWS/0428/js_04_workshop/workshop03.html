<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>

    <section id="cardsSection" class="row">
    </section>

  </div>

  <script>
    function createCard(title, content) {
      const article = document.createElement('article')
      article.classList.add('col-4')
      const card = document.createElement('div')
      card.classList.add('card', 'm-1')
      const cardBody = document.createElement('div')
      cardBody.classList.add('card-body')
      const cardTitle = document.createElement('h5')
      cardTitle.classList.add('card-title')
      cardTitle.innerText = title
      const cardText = document.createElement('p')
      cardText.classList.add('card-text')
      cardText.innerText = content

      cardBody.append(cardTitle, cardText)
      card.appendChild(cardBody)
      article.appendChild(card)

      return article
    }
    /*
      이전 workshop을 참조하여
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존에 입력된 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */
    const cs = document.querySelector('#cardsSection')
    const form = document.querySelector('#form')

    form.addEventListener('submit', (event) => {
      event.preventDefault()

      const title = document.querySelector('#title').value
      const content = document.querySelector('#content').value
      cs.appendChild(createCard(title, content))

      event.target.reset()
    })
  </script>
</body>

</html>
