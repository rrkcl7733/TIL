{% extends 'base.html' %}
{% block content %}
<h1>영화를 수정하세요.</h1>
<form action="{% url 'movies:update' movie.pk %}" method="GET">
    <label for="title">제목: </label>
    <input type="text" name="title" id="title" value="{{ movie.title }}">
    <br>
    <label for="audience">관객 수: </label>
    <input type="number" name="audience" id="audience" value="{{ movie.audience }}">
    <br>
    <label for="release_date">개봉일 : </label>
    <input type="date" name="release_date" id="release_date" required value='{{ movie.release_date|date:"Y-m-d" }}'>
    <br>
    <label for="genre">장르 : </label>
    <select name="genre" id="genre">
        {% for genre in genres %}
        {% if genre == movie.genre %}
          <option value="{{genre}}" selected>{{genre}}</option>
        {% else %}    
          <option value="{{genre}}">{{genre}}</option>
        {% endif %}
        {% endfor %}
    </select>
    <br>
    <label for="score" min="0" max="10" step="0.1">평점 : </label>
    <input type="number" name="score" id="score" value="{{ movie.score }}">
    <br>
    <label for="poster_url">포스터 경로 : </label>
    <input type="url" name="poster_url" id="poster_url" value="{{ movie.poster_url }}">
    <br>
    <label for="description">줄거리 : </label>
    <input type="text" name="description" id="description" value="{{ movie.description }}">
    <input type="submit" value="제출">
</form>
{% endblock content %}
