{% extends 'base.html' %}
{% block content %}
<h1>영화를 작성하세요.</h1>
<form action="{% url 'movies:create' %}" method="GET">
    <label for="title">제목: </label>
    <input type="text" name="title" id="title">
    <br>
    <label for="audience">관객 수: </label>
    <input type="number" name="audience" id="audience">>
    <br>
    <label for="release_date">개봉일 : </label>
    <input type="date" name="release_date" id="release_date">
    <br>
    <label for="genre">장르 : </label>
    <select name="genre" id="genre">
        <option value="코미디">코미디</option>
        <option value="호러">호러</option>
        <option value="판타지">판타지</option>
    </select>
    <br>
    <label for="score" min="0" max="10" step="0.1">평점 : </label>
    <input type="number" name="score" id="score">
    <br>
    <label for="poster_url">포스터 경로 : </label>
    <input type="url" name="poster_url" id="poster_url">
    <br>
    <label for="description">줄거리 : </label>
    <input type="text" name="description" id="description">
    <input type="submit" value="제출">
</form>
{% endblock content %}
