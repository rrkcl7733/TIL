{% extends 'BASE.html' %}
{% load bootstrap5 %}

{% block content %}
<h1>UPDATE</h1>
<hr>
<form action="{% url 'movies:update' movie.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="reset">Reset</button>
    <button type='submit'>Submit</button>
    
</form>
<hr>
<a href="{% url 'movies:index' %}">
  <button type="submit">BACK</button>
</a>
{% endblock content %}
